<h2 mat-dialog-title>{{data.titulo}}</h2>
<div mat-dialog-content>
  <div class="mensaje-borrar ">
    {{data.mensaje}}
  </div>
  <div class="button-container">
    <button (click)="cancelarBorrado()" class="secundary-button">Cancelar</button>
    <button cdkFocusInitial (click)="confirmarBorrado()" class="main-button">Aceptar</button>
  </div>
</div>
